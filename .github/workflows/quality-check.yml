on:
  pull_request:
    branches:
      - "**"

jobs:
  checks:
    name: Quality Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Run TypeScript
        run: npm run type:ci

      - name: Run tests
        run: npm run test
